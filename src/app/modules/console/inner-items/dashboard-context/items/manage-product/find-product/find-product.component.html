<div class="outer">
  <form [formGroup]="form" class="example-form">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-4">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Product Id</mat-label>
            <input (keyup.enter)="findProduct()" formControlName="productId" matInput>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-4">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Display Name</mat-label>
            <input formControlName="displayName" matInput>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Description</mat-label>
            <textarea formControlName="description" matInput rows="5"></textarea>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-4">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Unit Price</mat-label>
            <input formControlName="unitPrice" type="number" matInput>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-4">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>QTY On Hand</mat-label>
            <input formControlName="qty" type="number" matInput>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-4">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selling Price</mat-label>
            <input formControlName="sellingPrice" type="number" matInput>
          </mat-form-field>
        </div>
      </div>
    </div>
  </form>
</div>
